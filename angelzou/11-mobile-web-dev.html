<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="keywords" content="mobile web">
    <meta name="author" content="angelzou">
    <title>mobile web dev</title>
    <link rel="stylesheet" type="" href="./css/11-.css">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 10 + 'px';
                // 等价于html.style.fontSize = windowWidth / 1000 * 100 + 'px';
                // 设计稿的宽度是1000px
            }, false);
        })();
    </script>
</head>
<body>
    <header class="header">
        <h1>这是标题</h1>
        <span class="go-back">&lt;返回</span>
        <nav class="nav">
            <ul>

                    <a href="#">导航</a></li><li>
                    <a href="#">导航</a></li><li>
                    <a href="#">导航</a></li>
                <li><a href="#">导航</a></li>

    </header>
    <div class="container">
        <section class="banner">
            <img src="./img/11-3.jpg" alt="">

        <section class="tags">
            <figure>
                <img src="./img/1-7.jpg" alt="">

            </figure><figure>

            </figure><figure>

        <section class="module">

                    <li>这是文案</li>
                    <li>这是文案</li>

            </div>
        </section>
        <section class="module">
